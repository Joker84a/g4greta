
<ion-content [fullscreen]="true">
  <app-nav></app-nav>
  
  <section class="margin-from-top">
    <div class="container py-2">
     
  
      <article class="postcard light blue" *ngFor="let article of articles | async " (click)="goTo(article.id)">
        <a class="postcard__img_link" href="#">
          <img class="postcard__img" src="{{article.img}}" alt="Image Title" />
        </a>
        <div class="postcard__text t-dark">
          <h1 class="postcard__title blue"><a href="#">{{article.title}}</a></h1>
          <div class="postcard__subtitle small">
            <time datetime="2020-05-25 12:00:00">
              <i class="fas fa-calendar-alt mr-2"></i> {{article?.created * 1000 | date:'dd/MM/yyyy'}}
            </time>
          </div>
          <div class="postcard__bar"></div>
          <div class="postcard__preview-txt"> 
            {{article.subtitle}}
          </div>
          <!-- <ul class="postcard__tagbox">
            <li class="tag__item"><i class="fas fa-tag mr-2"></i>Podcast</li>
          </ul> -->
        </div>
      </article>
      
    </div>
  </section>

  <app-footer></app-footer>
</ion-content>
